<!DOCTYPE html>
<html>
<head>
    <title>Login Sucesso</title>
</head>
<body>
    <h2>Login bem-sucedido!</h2>
    <p>Bem-vindo, {{ username }}!</p>
    <p>Seu email registrado é: {{ email }}</p>

    {% if is_staff %}
        <p>Você tem permissões de administrador.</p>
    {% else %}
        <p>Você não tem permissões de administrador.</p>
    {% endif %}

    <a href="{% url 'index' %}">Página de início</a>
</body>
</html>
