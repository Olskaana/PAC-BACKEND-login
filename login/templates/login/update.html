<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
    <h1>Update User Details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    {% if success %}
    <p>Your details have been successfully updated.</p>
    {% endif %}
    <a href="{% url 'index' %}">Cancel</a>
    <a href="{% url 'delete_user' %}">Delete Account</a>
    <a href="{% url 'index' %}">Voltar a tela inicial</a>
</body>
</html>
